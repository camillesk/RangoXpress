<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"  />   
    <title>Aplicativo - Mais Pedidos</title>
</head>

<body>
	<div class="container">
        <div class="col-sm-5 col-md-5 head-app">
            <p>APP</p>
        </div>
        
        <!-- Menu Principal do App - Aqui será mostrado as opções do menu,
        tais como: Pedidos, Favoritos, Mensagens, e a logo do grupo no final
         -->
        <div class="col-sm-4 col-md-4 col-sm-offset-1 col-md-offset-1 menu-app">
        </div>

        <div class="clear"></div>

        <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1 opcao-list ">
            <!-- Itens dos Produtos - Irá indicar o restaurante e abirá a lista por JavaScript -->
            <div class="option-top col-sm-4" id="Toggle-Option">
            </div>
            <div class="option-name vam col-sm-8">
                <h2 class="title">Mais Pedidos</h2>
            </div>
            <div class="col-sm-10 col-md-10 option-prods">
                <!-- Mais Pedidos -->
                <div class="product Pedido">
                    <button class="col-md-4 col-sm-4 top-button">Top 5</button>
                    <button class="col-md-4 col-sm-4 top-button">Top 10</button>
                    <button class="col-md-4 col-sm-4 top-button">Top 20</button>
                    <ol class="top-list orange">
                        <li><p>Opção 1 <br/>
                            <span class="left-spacing white-orange">Total: 23 pedidos</span></p>
                        </li>
                        <li><p>Opção 2 <br/>
                            <span class="left-spacing white-orange">Total: 13 pedidos</span></p>
                        </li>
                        <li><p>Opção 3 <br/>
                            <span class="left-spacing white-orange">Total: 10 pedidos</span></p>
                        </li>
                        <li><p>Opção 4 <br/>
                            <span class="left-spacing white-orange">Total: 7 pedidos</span></p>
                        </li>
                        <li><p>Opção 5 <br/>
                            <span class="left-spacing white-orange">Total: 5 pedidos</span></p>
                        </li>
                    </ol>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
